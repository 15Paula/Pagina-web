<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

  <div class="auth-container">
    <h1>Crear Cuenta</h1>
    <form class="auth-form">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@correo.com" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" placeholder="Número de contacto" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" placeholder="Tu dirección completa" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <label for="confirm-password">Confirmar contraseña</label>
      <input type="password" id="confirm-password" placeholder="Repite la contraseña" required>

      <button type="submit" class="auth-btn">Crear cuenta</button>
    </form>

    <p class="auth-switch">
      ¿Ya tienes cuenta?
      <a href="login.html">Iniciar sesión</a>
    </p>
  </div>

</body>
</html>
