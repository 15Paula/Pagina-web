<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gesti√≥n de Productos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.auth-body {
      display: grid;
      grid-template-columns: 1.2fr 1.8fr;
      gap: 2rem;
      padding: 2rem;
      background: #f5f5f5;
      min-height: 100vh;
    }

    /* Lista de productos */
    .lista-container {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      max-height: 85vh;
    }

    .lista-container h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #1B142E;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      flex: 1;
      overflow-y: auto;
    }

    th, td {
      padding: 0.4rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    tr:hover {
      background: #f3f3f3;
    }

    .crud-btn {
      cursor: pointer;
      font-size: 0.85rem;
      border: none;
      background: none;
      margin-right: 0.3rem;
    }

    .crud-btn.edit { color: #007bff; }
    .crud-btn.delete { color: #ff3333; }

    /* Panel de formulario */
    .auth-container {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 85vh;
    }

    .auth-container h1 {
      margin-bottom: 1rem;
    }

    .auth-form label {
      font-weight: 600;
      margin-top: 0.5rem;
      display: block;
    }

    .auth-form input,
    .auth-form textarea,
    .auth-form select {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .preview {
      margin-top: 0.5rem;
      max-width: 100%;
      max-height: 150px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: none;
      object-fit: cover;
    }

    .extra-img-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .extra-img-list img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .admin-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .admin-buttons button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .admin-buttons button:hover {
      transform: scale(1.05);
    }

    .btn-agregar { background-color: #D45510; color: white; }
    .btn-guardar { background-color: #007b3e; color: white; }
    .btn-descargar { background-color: #1B142E; color: white; }

    /* üì± Responsive */
    @media(max-width: 1000px) {
      body.auth-body {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="auth-body">

  <!-- Lista de productos (izquierda) -->
  <div class="lista-container">
    <h2>Lista de productos</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categor√≠a</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-productos"></tbody>
    </table>
  </div>

  <!-- Formulario (derecha) -->
  <div class="auth-container">
    <h1 id="form-title">A√±adir producto</h1>

    <form id="producto-form" class="auth-form">
      <label>Nombre</label>
      <input type="text" id="nombre" required>

      <label>Descripci√≥n breve</label>
      <textarea id="descripcion" required></textarea>

      <label>Descripci√≥n detallada (opcional)</label>
      <textarea id="descripcion-detallada"></textarea>

      <label>Precio</label>
      <input type="number" id="precio" required>

      <label>Unidades disponibles</label>
      <input type="number" id="unidades" min="0" value="0">

      <label>Categor√≠a</label>
      <select id="categoria" required>
        <option value="juegos">Juegos</option>
        <option value="decoracion">Decoraci√≥n</option>
      </select>

      <label>Ruta de imagen principal</label>
      <input type="text" id="imagen" required>
      <img id="preview" class="preview" alt="Vista previa de imagen">

      <label>Im√°genes adicionales (opcional, separadas por comas)</label>
      <input type="text" id="imagenes-extra" placeholder="imagenes/juegos/img2.jpg, imagenes/juegos/img3.jpg">
      <div class="extra-img-list" id="extra-preview"></div>

      <label>Detalles f√≠sicos / medidas / env√≠o (opcional)</label>
      <textarea id="detalles"></textarea>

      <div class="admin-buttons">
        <button type="button" class="btn-agregar" id="agregar-btn">Agregar nuevo</button>
        <button type="button" class="btn-guardar" id="guardar-btn">Guardar cambios</button>
        <button type="button" class="btn-descargar" id="descargar-btn">Descargar JSON</button>
      </div>
    </form>
  </div>

  <script>
    let productos = [];
    let editIndex = null;

    const tabla = document.getElementById('tabla-productos');
    const formTitle = document.getElementById('form-title');
    const imagenInput = document.getElementById('imagen');
    const preview = document.getElementById('preview');
    const extraInput = document.getElementById('imagenes-extra');
    const extraPreview = document.getElementById('extra-preview');

    async function cargarProductos() {
      try {
        const res = await fetch('productos.json');
        if (res.ok) productos = await res.json();
        renderTabla();
      } catch (err) {
        console.error('Error cargando JSON', err);
      }
    }

    function renderTabla() {
      tabla.innerHTML = '';
      productos.forEach((p, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.nombre}</td>
          <td>${p.categoria}</td>
          <td>
            <button class="crud-btn edit" onclick="editarProducto(${i})">‚úèÔ∏è</button>
            <button class="crud-btn delete" onclick="eliminarProducto(${i})">üóëÔ∏è</button>
          </td>
        `;
        tabla.appendChild(row);
      });
    }

    imagenInput.addEventListener('input', () => {
      const url = imagenInput.value.trim();
      preview.style.display = url ? 'block' : 'none';
      if (url) preview.src = url;
    });

    extraInput.addEventListener('input', () => {
      extraPreview.innerHTML = '';
      const urls = extraInput.value.split(',').map(u => u.trim()).filter(u => u);
      urls.forEach(u => {
        const img = document.createElement('img');
        img.src = u;
        extraPreview.appendChild(img);
      });
    });

    function obtenerDatosFormulario() {
      const nombre = document.getElementById('nombre').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      const descripcionDetallada = document.getElementById('descripcion-detallada').value.trim();
      const precio = Number(document.getElementById('precio').value);
      const unidades = Number(document.getElementById('unidades').value) || 0;
      const categoria = document.getElementById('categoria').value;
      const imagen = document.getElementById('imagen').value.trim();
      const imagenesExtra = extraInput.value.split(',').map(u => u.trim()).filter(u => u);
      const detalles = document.getElementById('detalles').value.trim();

      if (!nombre || !descripcion || !precio || !categoria || !imagen) {
        alert('‚ö†Ô∏è Campos obligatorios faltantes');
        return null;
      }

      return { nombre, descripcion, descripcionDetallada, precio, unidades, categoria, imagen, imagenesExtra, detalles };
    }

    function agregarProducto() {
      const prod = obtenerDatosFormulario();
      if (!prod) return;
      productos.push(prod);
      renderTabla();
      limpiarFormulario();
    }

    window.editarProducto = (i) => {
      const p = productos[i];
      document.getElementById('nombre').value = p.nombre;
      document.getElementById('descripcion').value = p.descripcion;
      document.getElementById('descripcion-detallada').value = p.descripcionDetallada || '';
      document.getElementById('precio').value = p.precio;
      document.getElementById('unidades').value = p.unidades || 0;
      document.getElementById('categoria').value = p.categoria;
      document.getElementById('imagen').value = p.imagen;
      preview.src = p.imagen;
      preview.style.display = 'block';
      extraInput.value = p.imagenesExtra ? p.imagenesExtra.join(', ') : '';
      extraInput.dispatchEvent(new Event('input'));
      document.getElementById('detalles').value = p.detalles || '';
      editIndex = i;
      formTitle.textContent = 'Editar producto';
    };

    window.eliminarProducto = (i) => {
      if (confirm(`¬øEliminar "${productos[i].nombre}"?`)) {
        productos.splice(i, 1);
        renderTabla();
        limpiarFormulario();
      }
    };

    function guardarCambios() {
      if (editIndex === null) {
        alert('No hay ning√∫n producto en edici√≥n');
        return;
      }
      const prod = obtenerDatosFormulario();
      if (!prod) return;
      productos[editIndex] = prod;
      editIndex = null;
      formTitle.textContent = 'A√±adir producto';
      renderTabla();
      limpiarFormulario();
      alert('‚úÖ Cambios guardados');
    }

    function descargarJSON() {
      const blob = new Blob([JSON.stringify(productos, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'productos.json';
      a.click();
      URL.revokeObjectURL(url);
      alert('üì¶ JSON actualizado descargado');
    }

    function limpiarFormulario() {
      document.getElementById('producto-form').reset();
      preview.style.display = 'none';
      extraPreview.innerHTML = '';
    }

    document.getElementById('agregar-btn').addEventListener('click', agregarProducto);
    document.getElementById('guardar-btn').addEventListener('click', guardarCambios);
    document.getElementById('descargar-btn').addEventListener('click', descargarJSON);

    cargarProductos();
  </script>
</body>
</html>
